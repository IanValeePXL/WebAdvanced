<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../bootstrap_files/bootstrap.min.css" rel="stylesheet">
    <script src="../bootstrap_files/bootstrap.min.js"></script>
    <meta name=”viewport” content=”width=device-width, initial-scale=1”>
</head>
<body>
<form action="mailto:ian.valee@student.pxl.be" method="post" enctype="text/plain" style="margin-left: 10px">
    <div class="form-group">
        <label for="EmailInput">Email address</label>
        <input type="email" class="form-control" id="EmailInput" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
        <label for="NameTextarena">Full Name:</label>
        <textarea class="form-control" id="NameTextarena" rows="1" placeholder="John Smith"></textarea>
    </div>

    <div class="form-group">
        <label for="PhoneTextarena">Phone number:</label>
        <textarea class="form-control" id="PhoneTextarena" rows="1" placeholder="+32400000000"></textarea>
    </div>

    <div class="form-group">
        <label for="MessageTextarena">Message</label>
        <textarea class="form-control" id="MessageTextarena" rows="5" placeholder="I had an issue with..."></textarea>
    </div>

    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="eulaCheck">
        <label class="form-check-label" for="eulaCheck">Agree to EULA</label>
    </div>

    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="gdprCheck">
        <label class="form-check-label" for="gdprCheck">Agree to have your data processed according to GDPR laws</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
</html>
