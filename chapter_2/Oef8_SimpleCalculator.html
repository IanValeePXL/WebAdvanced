<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="uitkomst"></p>
<script>
    let getal1 = prompt("Getal 1:", "2");
    let getal2 = prompt("Getal 2:", "4");
    document.getElementById("uitkomst").innerHTML = "Vermenigvuldiging uitkomst: " + (getal1 * getal2) +
        "<br>Optellen uitkomst: " + (getal1 + getal2) +
        "<br>Aftrekken uitkomst " + (getal1 - getal2) +
        "<br>Delen uitkomst " + (getal1 / getal2);
</script>
</body>
</html>
